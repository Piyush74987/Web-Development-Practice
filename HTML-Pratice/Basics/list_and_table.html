<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <!-- list are order and unorder list -->
     <h2>list of work to do </h2>
    <ol style="background-color:blue;" type="i">
        <b>
            <li>dsa</li>
            <li>data science</li>
            <li>web dev</li>
         </b>   
    </ol>

    <ul style="background-color: rgb(61, 212, 10);" type="square">
        <b>
            <li>good moring</li>
            <li>good afternoon</li>
        </b>
    </ul>

    <dl style="background-color: chartreuse;">
        <b>
            <dt>fc barcalona</dt>
            <dd>it is a football club based in barca</dd>
            <dt>real madrid</dt>
            <dd>it is a football club based in madrid</dd>
        </b> 
    </dl>

    <table border="2"; style="background-color: black;">
        <tr align="centre" style="background-color: rgb(225, 11, 11);">
            <th width="50">roll no </th>
            <th width="50"> name  </th>
            <th width="50">  marks </th>
        </tr>
        <tr align="centre" style="background-color: rgb(50, 4, 199);">
            <td>1</td>
            <td>messi </td>
            <td> 95 </td>
        </tr>
        <tr align="centre" style="background-color: rgb(145, 194, 10);">
            <td>2</td>
            <td>pedri </td>
            <td> 75 </td>
        </tr>
        
    </table>
</body>
</html>
